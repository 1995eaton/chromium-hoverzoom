<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Zoom Options</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="codemirror/codemirror.css">
</head>
<body>
<div id="background_main"></div>
<div id="container_main">
  <div id="container_title">Image Zoom Options</div>
  <div id="settings">
    <table>
      <tr>
        <td>
          <span class="setting">Opacity fade duration</span>
          <span class="value">
            <input id="fadeVal" type="number" min="0" max="10" step="0.05">
          </span>
        </td>
      </tr>
      <tr>
        <td>
          <span class="setting">Hover delay (seconds)</span>
          <span class="value">
            <input id="hoverVal" type="number" min="0" max="10" step="0.1">
          </span>
        </td>
      </tr>
      <tr>
        <td>
          <span class="setting">Update interval (updates per second)</span>
          <span class="value">
            <input id="updateIntervalVal" type="number" min="0" max="1000">
          </span>
        </td>
      </tr>
      <tr>
        <td>
          <span class="setting">Container offset</span>
          <span class="value">
            <input id="offsetVal" type="number" min="0" max="200">
          </span>
        </td>
      </tr>
      <tr>
        <td>
          <span class="setting">Use mouse to cycle through imgur albums</span>
          <span class="value">
            <input id="scrollAlbum" type="checkbox"/>
          </span>
        </td>
      </tr>
      <tr>
        <td>
          <span class="setting">Add hovered links to web history</span>
          <span class="value">
            <input id="addHistory" type="checkbox"/>
          </span>
        </td>
      </tr>
      <tr>
        <td>
          <span class="setting">CSS
            <select id="edit_mode">
              <option disabled>Mode</option>
              <option>Normal</option>
              <option>Vim</option>
            </select>
          </span>
          <textarea id="cssVal" name="css"></textarea>
        </td>
      </tr>
    </table>
  </div>
  <div id="save_container">
    <button id="save_button">Save</button>
    <button id="reset_button">Reset</button>
  </div>
</div>
</body>
<script src="options.js"></script>
<script src="codemirror/codemirror.js"></script>
<script src="codemirror/css.js"></script>
<script src="codemirror/vim.js"></script>
</html>
